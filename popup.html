<!DOCTYPE html>
<html>
<head>
  <title>MCQ Auto-Answerer</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4285f4;
    }
    input:focus + .slider {
      box-shadow: 0 0 1px #4285f4;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .toggle-label {
      margin-left: 10px;
      font-weight: bold;
    }
    .status {
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
      color: #666;
    }
    .note {
      font-size: 12px;
      color: #999;
      text-align: center;
      margin-top: 15px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MCQ Auto-Answerer</h1>
    <div class="toggle-container">
      <label class="toggle-switch">
        <input type="checkbox" id="toggleButton">
        <span class="slider"></span>
      </label>
      <span class="toggle-label">Auto Answer</span>
    </div>
    <div id="status" class="status">Disabled</div>
    <div class="note">For practice tests only. Works on Google Forms.</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
