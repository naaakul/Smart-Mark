<!DOCTYPE html>
<html>
  <head>
    <title>MCQ Auto-Answerer</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: Arial, sans-serif;
        background: #000000;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        font-size: 18px;
        margin-bottom: 15px;
        text-align: center;
        color: #fff;
      }
      span {
        color: #fff;
      }
      .action-button {
        background-color: #b91c1c;
        color: white;
        border: none;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        margin: 15px 0;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        font-size: 16px;
        position: relative;
        overflow: hidden;
      }

      .action-button.active .action-button-ball {
        top: 0%;
      }

      .status {
        font-size: 14px;
        text-align: center;
        margin-top: 10px;
        color: #fff;
        min-height: 40px;
      }

      .error-message {
        color: #ff4444;
        text-align: center;
        margin-top: 10px;
        font-size: 13px;
        padding: 8px;
        border-radius: 4px;
        background-color: rgba(255, 68, 68, 0.1);
        max-width: 100%;
        word-wrap: break-word;
        display: none;
      }

      .note {
        font-size: 12px;
        color: #999;
        text-align: center;
        margin-top: 15px;
        border-top: 1px solid #333;
        padding-top: 10px;
      }

      .checkmark {
        display: inline-block;
        height: 25px;
        width: 12px;
        border-bottom: 5px solid white;
        border-right: 5px solid white;
        margin-bottom: 5px;
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(45deg);
      }

      .cross {
        position: absolute;
        top: 57.5%;
        left: 50%;
        width: 25px;
        height: 25px; /* container size stays the same */
        transform: translate(-50%, -50%);
      }

      .cross::before,
      .cross::after {
        content: "";
        position: absolute;
        width: 0;
        height: 36px; /* doubled height */
        border-right: 5px solid white;
        top: -12.5px; /* center the taller lines vertically inside container */
        left: 50%;
        transform-origin: center;
      }

      .cross::before {
        transform: translateX(-50%) rotate(45deg);
      }

      .cross::after {
        transform: translateX(-50%) rotate(-45deg);
      }

      .action-button-ball {
        background: #15803d;
        height: 110%;
        width: 110%;
        position: absolute;
        top: 105%;
        left: -5%;
        border-radius: 100%;
        transition: top 0.3s ease;
        /* display: flex;
        justify-content: center; */
      }

      .action-button:hover .action-button-ball {
        top: 0%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Smart Mark</h1>

      <button id="actionButton" class="action-button">
        <span class="cross"></span>

        <div class="action-button-ball">
          <span class="checkmark"></span>
        </div>
      </button>

      <div id="status" class="status">Click to start answering</div>
      <div id="errorMessage" class="error-message"></div>

      <div class="note">Fucking TIT T&P cell with ❤️ <br> Developed and published by - <a href="https://nakul.space">Nakul Chouksey</a></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
